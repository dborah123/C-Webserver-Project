<!DOCTYPE html>
<html lang="english">
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous"
        >

    </head>
    
    <body>
        <h1 class="alert alert-info">Sign Up for information</h1>

        <div id="message-box" class="alert alert-info"></div>

        <div id="info-box"></div>

        <p>
            Sign up here to see your information posted on this site
        </p>
        <h3 class="card">Information Form</h3>
        <form action="" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="nameInput">Name</span>
                <input type="text" class="form-control" id="name" aria-describedby="nameInput" name="name">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="ageInput">Age</span>
                <input type="text" class="form-control" id="age" aria-describedby="ageInput" name="age">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="emailInput">Email</span>
                <input type="email" class="form-control" id="email" aria-describedby="emailInput" name="email">
            </div>
            <button class="btn btn-outline-success" onclick="displayInfo()">Submit</button>
        </form>

        <h3>Write a message to the next visitor!</h3>

        <form action="save_message" method="POST">
            <div class="input-group mb-3">
                <span class="input-group-text" id="nameInput">Message</span>
                <input type="text" class="form-control" aria-describedby="nameInput" name="name" maxlength="100">
            </div>
            <button class="btn btn-outline-success">Submit</button>
        </form>

        <!-- Scripts -->

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
            crossorigin="anonymous">
        </script>

        <script type="text/javascript" src="index.js">
        </script>

        <script type="text/javascript">
            console.log("hello world")
            window.onload = getMessage()
        </script>

    </body>
</html>
